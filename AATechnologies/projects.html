      <style>
        .carousel-inner {
          padding: 1em;
        }
        .carousel-item {
          transition: transform 0.5s ease;
        }
        .card {
          margin: 0 0.5em;
          box-shadow: 2px 6px 8px 0 rgba(22, 22, 26, 0.18);
          border: none;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .card img {
          object-fit: cover;
        }
        /* Side images */
        .card.side img {
          height: 432px;
          width: 266px;
        }
        /* Middle image */
        .card.middle img {
          height: 600px;
          width: 300px;
        }
        /* Custom round arrow buttons */
        .carousel-control-prev,
        .carousel-control-next {
          width: 50px;
          height: 50px;
          background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
          border-radius: 50%; /* Makes it round */
          top: 50%; /* Centers vertically */
          transform: translateY(-50%);
          opacity: 0.8;
        }
        .carousel-control-prev:hover,
        .carousel-control-next:hover {
          opacity: 1;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
          filter: invert(1); /* Makes the arrow white */
        }
      </style>
    </head>
    <body>
    
    <div class="container my-5">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <!-- Slide 1 -->
          <div class="carousel-item active">
            <div class="d-flex justify-content-center align-items-center">
              <div class="card side">
                <img src="./src/img/w1.png" class="d-block" alt="Image 1">
              </div>
              <div class="card middle">
                <img src="./src/img/w2.png" class="d-block" alt="Image 2">
              </div>
              <div class="card side">
                <img src="./src/img/w3.png" class="d-block" alt="Image 3">
              </div>
            </div>
          </div>
          <!-- Slide 2 -->
          <div class="carousel-item">
            <div class="d-flex justify-content-center align-items-center">
              <div class="card side">
                <img src="./src/img/w4.png" class="d-block" alt="Image 4">
              </div>
              <div class="card middle">
                <img src="./src/img/w5.png" class="d-block" alt="Image 5">
              </div>
              <div class="card side">
                <img src="./src/img/w6.png" class="d-block" alt="Image 6">
              </div>
            </div>
          </div>
          <!-- Slide 3 -->
          <div class="carousel-item">
            <div class="d-flex justify-content-center align-items-center">
              <div class="card side">
                <img src="./src/img/w7.png" class="d-block" alt="Image 7">
              </div>
              <div class="card middle">
                <img src="./src/img/w8.png" class="d-block" alt="Image 8">
              </div>
              <div class="card side">
                <img src="./src/img/w9.png" class="d-block" alt="Image 9">
              </div>
            </div>
          </div>
        </div>
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
